<ion-list id="list">
  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input [(ngModel)]="fname" ctl="ngModel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input [(ngModel)]="lname" ctl="ngModel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contact</ion-label>
    <ion-input [(ngModel)]="contact" ctl="ngModel"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="submit()">Done</ion-button>
</ion-list>
